on:
  issue_comment:
    types: [created]

jobs:
  update_library:
    runs-on: macOS-latest
    name: Update library
    #if: ${{ github.event.issue.number == 430 && github.event.issue.user.login == 'fontbot' }} 
    if: ${{ github.event.issue.number == 430 }}
    steps:
      - run: echo "This PR is opened by ${{ github.event.issue.user.login }} ." 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update library
        uses: katydecorah/font-library-action@0.1.0
        env:
          GoogleToken: ${{ secrets.GoogleToken }}
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A && git commit -m "Updated font library"
          git push "https://${GITHUB_ACTOR}:${{secrets.GITHUB_TOKEN}}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF}
